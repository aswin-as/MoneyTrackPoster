<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Configuration</title>
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --dark-text: #2d3748;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .config-container {
            background: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-text);
            font-weight: 600;
        }
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="config-container">
        <h1>Set Poster Dimensions</h1>
        <form action="index.html" method="GET">
            <div class="form-group">
                <label for="width">Width</label>
                <input type="number" id="width" name="width" value="3" required>
            </div>
            <div class="form-group">
                <label for="height">Height</label>
                <input type="number" id="height" name="height" value="5" required>
            </div>
            <div class="form-group">
                <label for="unit">Unit</label>
                <select id="unit" name="unit">
                    <option value="in" selected>Inches (at 300 DPI)</option>
                    <option value="cm">Centimeters (at 300 DPI)</option>
                    <option value="px">Pixels</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Generate Poster</button>
        </form>
    </div>

</body>
</html>
